<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card p-4" style="width: 20rem">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Signup</h5>
      <form [formGroup]="registerForm" (ngSubmit)="registerHandler()">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
            formControlName="name"
          />
          <p class="text-danger mt-2" [hidden]="name.valid || name.untouched">
            Enter a valid name
          </p>
        </div>
        <div class="form-group mt-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            formControlName="email"
          />
          <p class="text-danger mt-2" [hidden]="email.valid || email.untouched">
            Enter a valid email
          </p>
        </div>
        <div class="form-group mt-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            formControlName="password"
          />
          <p
            class="text-danger mt-2"
            [hidden]="password.valid || password.untouched"
          >
            Enter a valid password
          </p>
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary btn-block mt-4"
            [disabled]="!registerForm.valid"
          >
            Singup
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
